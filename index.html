<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/11a395b6aa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-part">
      <form id="search-city">
      <div class="row">
        <div class="col-6">
          
            <input
              class="enter-city-input"
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              id="searching-city"
            />
        
      </div>
        <div class="col-3">
            <input
              class="form-control btn btn-primary shadow-sm w-100"
              type="submit"
              value="Search"
            />
        </div>
      
        <div class="col-3">
          <button
            class="btn btn-success w-100"
            id="current-city-button"
          > Current </button>
        </div>
      </div>
      </form>
      <p class="city">
        <span class="current-city-name" id="city-holder"> Kyiv</span><br />
        <span id="time">Mon, 15:50</span><br />
        <span class="date" id="day"> Jul </span>
      </p>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
              <strong class="current-temperature" id="temperature-now"> 17 </strong
              ><span class="units"
                ><a href="#" id="celsium">°C </a>|
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
            </div>
          </div>
          <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              Tomorrow <br />
              <span class="weather-icons">
                <i class="fa-solid fa-cloud-sun"></i
              ></span>
              <br />
              33°/ 22°
            </div>
            <div class="col">
              Jul 6 <br />
              <span class="weather-icons">
                <i class="fa-solid fa-sun"></i> </span
              ><br />
              30°/ 18°
            </div>
            <div class="col">
              Jul 7 <br />
              <span class="weather-icons">
                <i class="fa-solid fa-cloud-rain"></i
              ></span>
              <br />
              25°/ 17°
            </div>
            <div class="col">
              Jul 8 <br />
              <span class="weather-icons">
                <i class="fa-solid fa-cloud-sun-rain"></i> </span
              ><br />
              27°/ 18°
            </div>
            <div class="col">
              Jul 9 <br />
              <span class="weather-icons">
                <i class="fa-solid fa-cloud-bolt"></i></span
              ><br />
              26°/ 18°
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <p >
      <h6 class="info">
      <a href="https://github.com/Marusia-M/Weather-app"> Open-source code </a>
      by Mariia Pareieva</h6>
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
