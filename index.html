<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-body">
        <form id="weather-search" class="mb-3">
          <div class="input-group input-group">
            <input
              type="search"
              id="search-city-input"
              class="form-control"
              placeholder="Enter a city"
              width="25"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon1"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              Current
            </button>
          </div>
        </form>
        <h1 id="city-name">Kyiv</h1>
        <div class="row">
          <div class="col">
            <ul class="details">
              <li id="date">Monday,20:35</li>
              <li id="description">sunny</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="Clear"
                id="icon"
                class="float-left"
              />
              <div class="float-left">
                <strong id="temperature">20</strong
                ><span class="units"
                  ><a href="#" id="celsium-sign" class="active">°C</a>|<a
                    href="#"
                    id="fahrenheit-sign"
                    >°F</a
                  >
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <ul class="weather-conditions">
              <li>Humidity:<span id="humidity">40</span>%</li>
              <li>Wind:<span id="wind">4</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body" id="forecast"></div>
      </div>
    </div>
    <p >
      <h6 class="info">
      <a href="https://github.com/Marusia-M/Weather-app"> Open-source code </a>
      by Mariia Pareieva</h6>
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
